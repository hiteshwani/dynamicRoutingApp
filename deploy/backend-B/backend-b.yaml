apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-b
  name: backend-b
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-b
  template:
    metadata:
      labels:
        app: backend-b
    spec:
      containers:
      - image: backend-b
        imagePullPolicy: Never
        name: backend-b
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_ENV
          value: "backend-b"
        - name: HEADER
          value: "x-backend"
        - name: VERSION
          value: "new-release"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend-b
  name: backend-b
  namespace: test
spec:
  ports:
  - name: 50051-50051
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: backend-b
  type: ClusterIP